<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 64px;
            height: 40px;
            background:  url(2.jpg) no-repeat;
            position: absolute;
            opacity: 0;
            transition: 0.5s;

        }
    </style>
</head>
<body>
<script src="../myTools.js"></script>
<script>
    var str=""
    for(var i=0;i<400;i++){
        var l=i%20*64
        var t=parseInt(i/20)*40

        str+="<div id='box' style='left:"+l+"px;top:"+t+"px;background-position:"+-l+"px "+-t+"px'></div>"
    }
    document.body.innerHTML=str
    var aDiv=$("div")
    for(var i=0;i<aDiv.length;i++){
       function a (){

            this.style.opacity="1"
        }
        bind(aDiv[i],"mouseover",a)
    }

</script>
</body>
</html>
