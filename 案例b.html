<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .sp{
            background-color: mediumvioletred;
        }
    </style>
</head>
<body>
<button>点击添加</button> <button>点击删除</button>
<div id="obox">
    <p>aa</p>

    <p>bb</p>

    <p>cc</p>

    <p>dd</p>

    <p>ee</p>

    <p>ff</p>
</div>
</body>
<script src="../myTools.js"></script>
<script>
    var aDiv=$("#obox")
    var aBut1=$("button")[0]
    var aBut2=$("button")[1]
    var aP=document.createElement("p")  //添加
    aP.innerHTML="xx"
    aDiv.appendChild(aP)

    var aP1=document.createElement("p")//替换
    aP1.innerHTML="zz"
    aDiv.replaceChild(aP1,last(aDiv))

    function tianjia(){
        var aSp=document.createElement("span")  //元素上加
        aSp.innerHTML="haha"
        aSp.className="sp"
        aDiv.insertBefore(aSp,first(aDiv))
    }
    bind(aBut1,"click",tianjia)



    function shanchu(){       //删除
       if(first(aDiv)!=last(aDiv)){
           aDiv.removeChild(last(aDiv))
       }
    }
       bind(aBut2,"click",shanchu)

</script>
</html>
