<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
姓名：<input id="nameText" type="text"><br>
年龄：<input id="ageText" type="text">
<input type="button" value="添加学生">
<input type="button" value="删除一行">
<table id="ata" width="200" border="1">
    <tbody id="tb">
    <tr >
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr >
        <td>江泽民</td>
        <td>50</td>
    </tr>
    <tr >
        <td>芙蓉</td>
        <td>30</td>
    </tr>
    <tr >
        <td>凤姐</td>
        <td>28</td>
    </tr>
    </tbody>
    </table>
</body>
<script src="../myTools.js"></script>
<script>
    var aNameText=$("#nameText")
    var aAgeText=$("#ageText")
    var aTbody=$("#tb")
    var aButadd=$("input")[2]
    var aButdel=$("input")[3]
    aNameText.focus()
    function fn (){
        var trColor=aTbody.children
        for(var i=0;i<trColor.length;i++)
       if(i%2==0){
          trColor[i].style.backgroundColor="orange"
       } else{
           trColor[i].style.backgroundColor="green"
       }
    }
    fn()
    function tianjia (){
        var aTr=document.createElement("tr")
        var ageTd=document.createElement("td")
        var nameTd=document.createElement("td")
        ageTd.innerHTML= ageText.value
        nameTd.innerHTML=aNameText.value
        aTr.appendChild(nameTd)
        aTr.appendChild(ageTd)
        aTbody.appendChild(aTr)
        fn()
        aNameText.value=""
        aAgeText.value=""
        aNameText.focus()
    }
    bind(aButadd,"click",tianjia)

    function shanchu (){
        if(last(aTbody)!=first(aTbody)){
            aTbody.removeChild(last(aTbody))
        }
    }
    bind(aButdel,"click",shanchu)

</script>
</html>
