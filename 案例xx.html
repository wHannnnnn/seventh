<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    姓名：<input id="nameText" type="text"><br>
    年龄：<input id="ageText" type="text">
    <input type="button" value="添加学生">
    <input type="button" value="删除一行">
</div>
<table id="ata" width="200" border="1">
    <tbody id="tb">
    <tr >
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr >
        <td>江泽民</td>
        <td>50</td>
    </tr>
    <tr >
        <td>芙蓉</td>
        <td>30</td>
    </tr>
    <tr >
        <td>凤姐</td>
        <td>28</td>
    </tr>
    </tbody>
</table>
</body>
<script src="../myTools.js"></script>
<script>
    var aTbody=$("#tb");
    var ageText=$("#ageText");
    var nameText=$("#nameText");
    var aAppend=$("input")[2]
    var aRemove=$("input")[3]
    nameText.focus()
    function color(){
       var aTr=aTbody.children
        for(var i=0;i<aTr.length;i++){
            if(i%2==0){
                aTr[i].style.backgroundColor="red"
            }else{
                aTr[i].style.backgroundColor="skyblue"
            }
        }
    }
    function tianjia(){
        var nameTd=document.createElement("td")
        var ageTd=document.createElement("td")
        nameTd.innerHTML=nameText.value;
        ageTd.innerHTML=ageText.value;
        var oTr=document.createElement("tr")
        oTr.appendChild(nameTd)
        oTr.appendChild(ageTd)
        aTbody.appendChild(oTr)
        color()
        nameText.value=""
        ageText.value=""
        nameText.focus()
    }
    bind(aAppend,"click",tianjia)
    color()
function shanchu(){
    if(first(aTbody)!=last(aTbody)){
        aTbody.removeChild(last(aTbody))
    }
}
    bind(aRemove,"click",shanchu)


</script>
</html>
